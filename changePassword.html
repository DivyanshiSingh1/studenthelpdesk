<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Change Password</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
<link rel="stylesheet" href="{{url_for('static',filename='5.css')}}">

</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Sign Up Your User Account</h2>
                    <p>Fill all form field to go to next step</p>
					<p>{{ msg }}</p>
                    <form id="msform" action="/changePassword" method="POST" onsubmit="return validate()"">
                        
                            <div class="form-card">
                                

								
                                <label for="oldpassword" class="fieldlabels">Email: *</label> 
								<input type="password" name="oldpassword" placeholder="oldpassword" id="oldpassword"/> 
								<label for="password" class="fieldlabels">Password: *</label> 
								<input type="password" name="password" placeholder="Password" id="password"/> 
								<label for="cpassword" class="fieldlabels">Confirm Password: *</label> 
								<input type="password" name="cpassword" placeholder="Confirm Password" />
                                
                                <button type="submit" class="next action-button">Submit</button>
                            
                            
                            
                        </form><a href="/">Go to Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- partial -->
          <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
          <script 
          type="text/javascript"
          src="{{url_for('static',filename='5.js')}}"
        ></script>
        <script src={{ url_for('static', filename='js/changePassword.js') }}></script>
        </body>
        </html>
