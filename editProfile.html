<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Edit Profile</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
<link rel="stylesheet" href="{{url_for('static',filename='5.css')}}">


<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>

		
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
					<div class="card px-0 pt-4 pb-0 mt-3 mb-3">
						<p>Fill all form field to go to next step</p>
						<form id="msform" enctype="multipart/form-data" action="/updateProfile" method="POST">
							
								
									<div class="form-card">
										<div class="row">
											<div class="col-7">
												<h2 class="fs-title">Personal Information:</h2>
											</div>
										</div> <label for="name" class="fieldlabels">Name: *</label> <input type="text" name="name" placeholder="Name" id="name" value="{{name}}"/> <label for="roll" class="fieldlabels">Roll Number: *</label> <input type="text" name="roll" id="roll" placeholder="Roll Number" value="{{roll}}"/>
										
										<label for="program" class="fieldlabels">Program: *</label> <input type="text" name="program" placeholder="Program" id="program" value="{{program}}"/>
										
			<label for="branch" class="fieldlabels">Branch: *</label> <input type="text" name="branch" id="branch" placeholder="Branch" value="{{branch}}"/>
			<label for="batch" class="fieldlabels">Batch: *</label> <input type="text" name="batch" id="batch" placeholder="Batch" value="{{batch}}"/>
			<label for="dob" class="fieldlabels">Date Of Birth: *</label> <input type="text" name="dob" id="dob" placeholder="Date Of Birth" value="{{dob}}"/>
			<label for="presentaddress"class="fieldlabels">Present Address: *</label> <input type="text" name="presentaddress" id="presentaddress" placeholder="Present Address" value="{{presentaddress}}"/>
			<label for="mobile" class="fieldlabels">Mobile Number: *</label> <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" value="{{mobile}}"/>
			<label for="parentmobile" class="fieldlabels">Parent's Mobile Number: *</label> <input type="text" name="parentmobile" id="parentmobile" placeholder="Parent's Mobile Number:" value="{{parentmobile}}"/>
			<label for="bloodgroup" class="fieldlabels">Blood Group: *</label> <input type="text" name="bloodgroup" id="bloodgroup" placeholder="Blood Group:" value="{{bloodgroup}}"/>
			<label for="allergic" class="fieldlabels">Allergic: *</label> <input type="text" name="allergic" id="allergic" placeholder="Allergic:" value="{{allergic}}"/>
			
			
			
			
										
										 
									<br>
									<div class="form-card">
										<div class="row">
											<div class="col-7">
												<h2 class="fs-title">Image Upload:</h2>
											</div>
										</div> <label for="photo" class="fieldlabels">Upload Your Photo:</label> <input type="file" name="photo" id="photo" accept="image/*"> <label for="sign" class="fieldlabels">Upload Signature Photo:</label> <input type="file" name="sign" id="sign" accept="image/*">
									<br>
									<div class="form-card">
										<div class="row">
											<div class="col-7">
												<h2 class="fs-title">Academic Information:</h2>
											</div>
										</div> 
										
										
										
										
										
										
										
										
			<label for="cgpa" class="fieldlabels">CGPA: *</label> <input type="text" name="cgpa" id="cgpa" placeholder="CGPA" value="{{cgpa}}"/>	
			<label for="skills" class="fieldlabels">Skills: *</label> <input type="text" name="skills" id="skills" placeholder="Skills" value="{{skills}}"/>	
			<label for="linkedin" class="fieldlabels">LinkedIn: *</label> <input type="text" name="linkedin" id="linkedin" placeholder="LinkedIn" value="{{linkedin}}"/>	
			
									
										
				
				
				
				
				
							
									</div> 
								
								
								
								
								
								
									<button type="submit" class="next action-button">Submit</button>
								
								</form><a href="/">Go to Profile</a>
								
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- partial -->
			  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
			  <script 
			  type="text/javascript"
			  src="{{url_for('static',filename='5.js')}}"
			></script>
			
			</body>
			</html>
</body>
</html>
